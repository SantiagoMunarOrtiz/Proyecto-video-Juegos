<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div id="board" class="fondoNiveles">
            <div class="form-containerIncio">
                <form>
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="tex" class="form-control" id="usuario" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Ingresa tu usuario</small>
                    </div>
                    <div class="form-group">
                        <label for="clave">Contraseña</label>
                        <input type="password" class="form-control" id="clave">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="recordar">
                        <label class="form-check-label" for="recordar">Recordar</label>
                    </div>
                </form>
                <button type="submit" class="btn btn-primary" onclick="Home()">Entrar</button>

                <button type="submit" class="btn btn-primary" onclick="Registro()">Registrarse</button>

            </div>
    <script src="script.js"></script>
</body>
</html>
